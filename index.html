<!DOCTYPE html>

<html>

<head>

	<title>Hang-Man</title>

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/index.css">

</head>

<body>
	
	<div class="parallax1">

		<header>

			<p>Hang-man</p>

		</header>

	</div>

	<div class="body" id="buttons" name="buttons">
		<div class="rules">
			<li>Guess Letters to fill in blanks</li>
			<li>limit 5 incorrect guesses</li>
		</div>
		<div class="buttons">
			<button type="button" name="generate-word" id="generate-word">New Word</button>
			<p id="hint" name="hint" value="text"> </p>
			<p id="answer" name="answer" value="text"></p>
			<p id="word" name="word" value="text"></p>
			<p id="nope" name="nope" value="text"></p>
			<label>Enter Letter</label>
			<input type="text" name="guess" id="guess">
			
			<button type="button" name="submit-guess" id="submit-guess">Submit Guess</button>

			<p id="letter-list" name="letter-list" value="text"></p>

			<p class="end" id="end"></p>

		</div>
	</div>

	<div class="parallax2">

	</div>


	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>

	<script type="text/javascript" src="assets/js/index.js"></script>

</body>

</html>
